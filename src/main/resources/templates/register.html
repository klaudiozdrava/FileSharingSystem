<!DOCTYPE html>
<html
        xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <form th:action="@{/register}" method="post" th:object="${registerRequest}">
                            <h3 class="mb-5">Sign up</h3>

                            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                                User already exists
                            </div>

                            <div class="form-outline mb-4">
                                <input type="text"  th:field="*{firstName}" class="form-control form-control-lg" name="firstName" placeholder="Name" required />
                            </div>

                            <div class="form-outline mb-4">
                                <input type="text" th:field="*{lastName}" placeholder="Surname"  class="form-control form-control-lg" name="lastName" required />
                            </div>

                            <div class="form-outline mb-4">
                                <input type="email" th:field="*{email}"  class="form-control form-control-lg" name="email" placeholder="Email" required />
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" th:field="*{password}" placeholder="Password"
                                       class="form-control form-control-lg" name="password"
                                       required minlength="6" maxlength="20" title="Password must be between 8 and 20 characters." />
                            </div>

                            <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>

                            <hr class="my-4">

                            <a th:href="@{/login}" class="btn btn-secondary btn-lg btn-block">Sign in</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
