<!DOCTYPE html>
<html
        xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <form th:action="@{/login}" method="post" th:object="${authenticateRequest}">
                            <h3 class="mb-5">Sign in</h3>

                            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                                Bad Credentials
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success" role="alert">You have been logged out.</div>

                            <div class="form-outline mb-4">
                                <input type="email" th:field="*{username}"  class="form-control form-control-lg" name="username" placeholder="Email" required />
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" th:field="*{password}" placeholder="Password"  class="form-control form-control-lg" name="password" required />
                            </div>

                            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>

                            <hr class="my-4">

                            <a th:href="@{/register}" class="btn btn-secondary btn-lg btn-block">Sign up</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
